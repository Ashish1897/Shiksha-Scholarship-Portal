<div id="list" class="container" align="center">
    <br>
<h3>Add New Scholarship</h3>
<br>
<div [hidden]="submitted" class="new" style="width: 500px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Scholarship Name" required [(ngModel)]="scholarship.name" name="name">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="brand" placeholder="Scholarship Code" required [(ngModel)]="scholarship.scode" name="brand">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="brand" placeholder="Amount" required [(ngModel)]="scholarship.amount" name="brand">
        </div>
        
        &nbsp;
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<button (click)="gotoList()" class="btn btn-success">Back To Dashboard</button>

<div [hidden]="!submitted">
    <h4>Scholarship Added Successfully!</h4>
    
</div>
</div>
